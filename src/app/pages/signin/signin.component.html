<div class="divPrincipal">

    <form action="">
        <div class="divForm">
            <h2>Formulario de Registro</h2>

            <input type="text" placeholder="Ingrese su Nombre(s)" required>

            <input type="text" placeholder="Ingrese su Apellido(s)" required>

            <input type="email" placeholder="Ingrese su Email" required>

            <input type="password" placeholder="Ingrese su Password (Max. 6 caracteres)" required>

            <input type="submit" value="Registrarse">

            <div class="Login">
                <span>Ya tiene una Cuenta?. <a routerLink="/login">Inicie Sesion</a></span>
            </div>
        </div>
    </form>
    
</div>
